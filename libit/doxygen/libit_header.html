<script type="text/javascript">
/* small script to highlight icons */
function highlight(img, on) {

  opacity = (on) ? 1 : 0.7; /* set opacity to 70% when off and 100% when on */

  if(img.style.MozOpacity)  /* Mozilla style */
    img.style.MozOpacity = opacity;
  if (img.filters)          /* IE style */
    img.filters.alpha.opacity = opacity * 100;
}
</script>
